<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomePage</title>
    <link href="../assets/css/main.css" rel="stylesheet">
</head>
<body>
<div class="HomePage">
    <div class="overlay"></div>
    <div class="Dashboard">
        <div class="mainDashboard">
            <div class="dashboard">
                <div class="logo">
                    <img src="../assets/image/ShopingLogo.svg" alt="">
                    <img src="../assets/image/Wordmark.svg" alt="">
                </div>
                <div class="dashboardItems">
                    <div class="dashboardItem">
                        <div class="item">
                            <img src="../assets/image/Home.svg" alt="">
                            <h5 class="active">داشبورد</h5>
                        </div>
                        <div class="borderLeft borderActive"></div>
                    </div>
                    <div class="dashboardItem">
                        <div class="item">
                            <img src="../assets/image/Basket.svg" alt="">
                            <h5 class="diActive">فروشگاه</h5>
                        </div>
                        <div class="borderLeft"></div>
                    </div>
                    <div class="dashboardItem">
                        <div class="item">
                            <img src="../assets/image/chart.svg" alt="">
                            <h5 class="diActive">جدول ها </h5>
                        </div>
                        <div class="borderLeft"></div>
                    </div>
                    <div class="dashboardItem">
                        <div class="item">
                            <img src="../assets/image/layout.svg" alt="">
                            <h5 class="diActive">کنبان</h5>
                        </div>
                        <div class="borderLeft"></div>
                    </div>
                    <div class="dashboardItem">
                        <div class="item">
                            <img src="../assets/image/Profile.svg" alt="">
                            <h5 class="diActive">پروفایل</h5>
                        </div>
                        <div class="borderLeft"></div>
                    </div>
                    <div class="dashboardItem">
                        <div class="item">
                            <img src="../assets/image/login.svg" alt="">
                            <h5 class="diActive">ورود</h5>
                        </div>
                        <div class="borderLeft"></div>
                    </div>
                </div>
                <div class="desDashboard">
                    <div class="MoonLogo">
                        <img src="../assets/image/circle.svg" alt="">
                    </div>
                    <div class="textDesDashboard">
                        <h5>لورم ایپسوم</h5>
                        <h6>لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="Main">
        <div class="DesktopHeader">
            <div class="DesktopHeaderTitle">
                <h6>منو / داشبورد</h6>
                <h1>داشبورد اصلی</h1>
            </div>
            <div class="hamburgerMenu">
                <img src="../assets/image/menu.svg" alt="">
            </div>
            <div class="NavbarDesktopHeader">
                <div class="InputHeader">
                    <label for="search"></label>
                    <input id="search"/>
                    <img class="search-icon" src="../assets/image/magnifier.svg" alt="">
                </div>
                <div class="IconNavbarHeader">
                    <img src="../assets/image/notifications.svg" alt="">
                    <img src="../assets/image/moon.svg" alt="">
                    <img src="../assets/image/info.svg" alt="">
                </div>
                <div class="UserNavbarHeader">
                    <img src="../assets/image/User.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../assets/js/HomePage.js"></script>
</html>
