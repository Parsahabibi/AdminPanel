<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MobileChangePassword</title>
    <link href="../assets/css/main.css" rel="stylesheet">
</head>
<body>
<div class="MobileChangePassword">
    <div class="ReturnChangePassword">
        <a href="../pages/HomePage.html">
            <h6 class="small secondary">برگشت به داشبورد</h6>
            <img src="../assets/image/arrowDown.svg" alt="">
        </a>
    </div>
    <h1 class="primary medium">تغییر رمز عبور</h1>
    <h3 class="primary medium">تغییر رمز عبور</h3>
    <div class="InputsChangePassword">
        <div class="CurrentPassword">
            <label for="current">
                <h6 class="LabelText primary small">رمز عبور فعلی</h6>
                <h6 class="star main">*</h6>
            </label>
            <input id="current">
        </div>
        <div class="CurrentPassword NewPassword">
            <label for="NewPassword">
                <h6 class="LabelText primary small">رمز عبور جدید</h6>
                <h6 class="star main">*</h6>
            </label>
            <input id="NewPassword" type="password">
            <div class="ShowOrHide">
                <img src="../assets/image/showOrHide.svg" alt="" id="ToggleNewPasswordVisibility">
            </div>
        </div>
        <div class="CurrentPassword RepeatPassword">
            <label for="RepeatPassword">
                <h6 class="LabelText primary small">تکرار رمز عبور جدید</h6>
                <h6 class="star main">*</h6>
            </label>
            <input id="RepeatPassword" type="password">
            <div class="ShowOrHide">
                <img src="../assets/image/showOrHide.svg" alt="" id="ToggleRepeatPasswordVisibility">
            </div>
        </div>
    </div>
    <div class="SaveInSystem">
        <input type="checkbox" id="SaveInSystem">
        <label for="SaveInSystem">ذخیره در سیستم</label>
    </div>
    <div class="EnterButton">
        <button>تایید</button>
    </div>
    <div class="notification" id="customNotification">
        <div class="notification-content">
            <span id="notificationMessage">پیام خطا</span>
        </div>
    </div>
</div>
</body>
<script src="../assets/js/MobileChangePassword.js"></script>
</html>
