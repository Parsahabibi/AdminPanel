<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MobileChangePassword</title>
    <link href="../assets/css/main.css" rel="stylesheet">
</head>
<body>
<div class="ChangePassword">
    <div class="MobileChangePassword">
        <div class="ReturnChangePassword">
            <a href="../pages/HomePage.html">
                <h6 class="small secondary">برگشت به داشبورد</h6>
                <img src="../assets/image/arrowDown.svg" alt="">
            </a>
        </div>
        <h1 class="primary medium">تغییر رمز عبور</h1>
        <h3 class="primary medium">تغییر رمز عبور</h3>
        <div class="InputsChangePassword">
            <div class="CurrentPassword">
                <label for="current">
                    <h6 class="LabelText primary small">رمز عبور فعلی</h6>
                    <h6 class="star main">*</h6>
                </label>
                <input id="current">
            </div>
            <div class="CurrentPassword NewPassword">
                <label for="NewPassword">
                    <h6 class="LabelText primary small">رمز عبور جدید</h6>
                    <h6 class="star main">*</h6>
                </label>
                <input id="NewPassword" type="password">
                <div class="ShowOrHide">
                    <img src="../assets/image/showOrHide.svg" alt="" id="ToggleNewPasswordVisibility">
                </div>
            </div>
            <div class="CurrentPassword RepeatPassword">
                <label for="RepeatPassword">
                    <h6 class="LabelText primary small">تکرار رمز عبور جدید</h6>
                    <h6 class="star main">*</h6>
                </label>
                <input id="RepeatPassword" type="password">
                <div class="ShowOrHide">
                    <img src="../assets/image/showOrHide.svg" alt="" id="ToggleRepeatPasswordVisibility">
                </div>
            </div>
        </div>
        <div class="SaveInSystem">
            <input type="checkbox" id="SaveInSystem">
            <label for="SaveInSystem">ذخیره در سیستم</label>
        </div>
        <a class="EnterButton" id="ButtonLink" >
            <button class="MobileConfirm">تایید</button>
        </a>
        <div class="notification" id="customNotification">
            <div class="notification-content">
                <span id="notificationMessage">پیام خطا</span>
            </div>
        </div>
    </div>
    <div class="DesktopChangePasswordPage">
        <div class="DesktopChangePassword">
            <div class="ReturnChangePassword">
                <a href="../pages/HomePage.html">
                    <h6 class="small secondary">برگشت به داشبورد</h6>
                    <img src="../assets/image/arrowDown.svg" alt="">
                </a>
            </div>
            <h1 class="primary medium">تغییر رمز عبور</h1>
            <h3 class="primary medium">تغییر رمز عبور</h3>
            <div class="InputsChangePassword">
                <div class="CurrentPassword">
                    <label for="DesktopCurrent">
                        <h6 class="LabelText primary small">رمز عبور فعلی</h6>
                        <h6 class="star main">*</h6>
                    </label>
                    <input id="DesktopCurrent">
                </div>
                <div class="CurrentPassword NewPassword">
                    <label for="DesktopNewPassword">
                        <h6 class="LabelText primary small">رمز عبور جدید</h6>
                        <h6 class="star main">*</h6>
                    </label>
                    <input id="DesktopNewPassword" type="password">
                    <div class="ShowOrHide">
                        <img src="../assets/image/showOrHide.svg" alt="" id="ToggleDesktopNewPasswordVisibility">
                    </div>
                </div>
                <div class="CurrentPassword RepeatPassword">
                    <label for="RepeatDesktopPassword">
                        <h6 class="LabelText primary small">تکرار رمز عبور جدید</h6>
                        <h6 class="star main">*</h6>
                    </label>
                    <input id="RepeatDesktopPassword" type="password">
                    <div class="ShowOrHide">
                        <img src="../assets/image/showOrHide.svg" alt="" id="ToggleDesktopRepeatPasswordVisibility">
                    </div>
                </div>
            </div>
            <div class="SaveInSystem">
                <input type="checkbox" id="DesktopSaveInSystem">
                <label for="DesktopSaveInSystem">ذخیره در سیستم</label>
            </div>
            <a class="EnterButton" id="DesktopButtonLink" >
                <button class="Confirm">تایید</button>
            </a>
            <div class="notification" id="DesktopCustomNotification">
                <div class="notification-content">
                    <span id="DesktopNotificationMessage">پیام خطا</span>
                </div>
            </div>
        </div>
        <div class="BannerLoginPages DesktopBannerLoginPage">
            <div class="LogoAndTitleLogin">
                <div class="BackgroundLogo"></div>
                <h2 class="TitleLogin medium">LOREM IPSUM</h2>
            </div>
            <div class="desBannerLogin">
                <p class="small white">لورم ایپسوم متن ساختگی با تولید سادگی</p>
                <h3 class="medium white">lorem ipsum.com</h3>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../assets/js/MobileChangePassword.js"></script>
</html>
